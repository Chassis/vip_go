# Extension version.
#
# All modern extensions should use 2 here. Version 1 uses a chassis.pp
# instead, which requires a deprecated feature of Puppet.
#
# Values: 2
version: 2

# Add the PHP packages that we know are on VIP Go.
dependencies:
  - chassis/intl
  - chassis/imagick
  - chassis/gmagick
  - chassis/apcu